<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculador de Gorjeta</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculador de Gorjeta</h1>
        </div>
        <div>
            <form class="tipsform" id="tipsform">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="Ex: 100" name="bill" id="bill" class="forminput">
                </p>
                <label for="serviceQual">
                    <p>Como foi seu serviço</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="forselect">
                        <option disabled selected value="0">Escolha um Opção</option>
                        <option value="0.5">30% - MUITO BOM</option>
                        <option value="0.4">20% - OTIMO</option>
                        <option value="0.3">10% - BOM</option>
                        <option value="0.2">5% - NORMAL</option>
                        <option value="0.1">0% - HORRIVEL</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="forminput" required> Pessoas
                </p>
                <button type="submit" class="formsubmit">Calcular</button>
            </form>
        </div>
        <div id="totaltips">
            Gorjeta Total:
            R$<span id="tip">0.00</span>
            <p id="each">Cada</p>
        </div>
        <div>
            <script src="index.js"></script>
        </div>
    </div>
</body>
</html>
